{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block title %}
    <title>View app base</title>
    {% endblock title %}

    <link href="{% static 'django_db_view/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'django_db_view/css/core.css' %}" rel="stylesheet">
    {% block css %}
    {% endblock css %}

    <script src="{% static 'django_db_view/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'django_db_view/js/core.js' %}"></script>
    {% block js %}
    {% endblock js %}
  </head>
  <body>
  {% block navbar %}
  {% endblock navbar %}

  {% block content %}
  {% endblock content %}
  </body>
</html>
